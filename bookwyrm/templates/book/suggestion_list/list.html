{% load i18n %}
{% if book.suggestionlist %}
    <h2 class="title is-5">{% trans "Suggestions" %}</h2>
{% else %}
    <form name="create-list" method="post" action="{% url 'book-create-suggestion-list' book_id=book.id %}">
        {% csrf_token %}
        <input type="hidden" name="user" value="{{ request.user.id }}">
        <input type="hidden" name="book" value="{{ book.id }}">
        <button type="submit" class="button">{% trans "Create suggestion list" %}</button>
    </form>
{% endif %}
